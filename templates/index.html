<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scashyyyy</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #050505;
            --surface: #0a0a0a;
            --surface-2: #111111;
            --surface-3: #1a1a1a;
            --border: rgba(255, 255, 255, 0.06);
            --border-light: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --text-soft: #888888;
            --text-muted: #555555;
            --accent: #7c3aed;
            --accent-2: #a855f7;
            --accent-glow: rgba(124, 58, 237, 0.5);
            --green: #22c55e;
            --green-glow: rgba(34, 197, 94, 0.4);
            --orange: #f97316;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg);
            min-height: 100vh;
            color: var(--text);
            overflow: hidden;
        }

        /* Animated gradient background */
        .bg-gradient {
            position: fixed;
            inset: 0;
            z-index: 0;
            background:
                radial-gradient(ellipse 80% 50% at 20% -20%, rgba(124, 58, 237, 0.15), transparent),
                radial-gradient(ellipse 60% 40% at 80% 100%, rgba(168, 85, 247, 0.1), transparent),
                radial-gradient(ellipse 40% 30% at 50% 50%, rgba(34, 197, 94, 0.05), transparent);
        }

        .noise {
            position: fixed;
            inset: 0;
            z-index: 1;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            pointer-events: none;
        }

        .app {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 340px;
            gap: 16px;
            padding: 16px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Main Chat */
        .chat {
            display: flex;
            flex-direction: column;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 24px;
            overflow: hidden;
        }

        .chat-header {
            padding: 20px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            border-bottom: 1px solid var(--border);
            background: linear-gradient(180deg, var(--surface-2) 0%, var(--surface) 100%);
        }

        .avatar {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-2) 100%);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
            position: relative;
            transition: all 0.3s;
        }

        .avatar::after {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 16px;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .avatar.active {
            background: linear-gradient(135deg, var(--green) 0%, #16a34a 100%);
            box-shadow: 0 0 30px var(--green-glow);
        }

        .avatar.active::after {
            background: linear-gradient(135deg, var(--green), #16a34a);
            opacity: 0.5;
            animation: pulse-ring 2s ease-out infinite;
        }

        @keyframes pulse-ring {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.4); opacity: 0; }
        }

        .header-info h1 {
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .header-info span {
            font-size: 0.8rem;
            color: var(--text-soft);
        }

        .status {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            background: var(--surface-2);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-soft);
            transition: all 0.3s;
        }

        .status.listening {
            background: rgba(34, 197, 94, 0.1);
            border-color: rgba(34, 197, 94, 0.3);
            color: var(--green);
        }

        .status.speaking {
            background: rgba(124, 58, 237, 0.1);
            border-color: rgba(124, 58, 237, 0.3);
            color: var(--accent-2);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
        }

        .status.listening .status-dot,
        .status.speaking .status-dot {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Messages */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .msg {
            max-width: 70%;
            padding: 14px 18px;
            border-radius: 18px;
            font-size: 0.9rem;
            line-height: 1.6;
            animation: msg-in 0.3s ease;
            white-space: pre-wrap;
        }

        @keyframes msg-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .msg.user {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-2) 100%);
            border-bottom-right-radius: 4px;
        }

        .msg.bot {
            align-self: flex-start;
            background: var(--surface-2);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }

        .typing {
            display: flex;
            gap: 4px;
            padding: 18px 22px;
        }

        .typing span {
            width: 6px;
            height: 6px;
            background: var(--text-soft);
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-6px); }
        }

        /* Input */
        .input-area {
            padding: 16px 20px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 10px;
            align-items: center;
            background: var(--surface);
        }

        .mic-btn {
            width: 46px;
            height: 46px;
            border: 1px solid var(--border);
            border-radius: 14px;
            background: var(--surface-2);
            color: var(--text-soft);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .mic-btn:hover {
            border-color: var(--border-light);
            color: var(--text);
        }

        .mic-btn.active {
            background: rgba(34, 197, 94, 0.15);
            border-color: rgba(34, 197, 94, 0.4);
            color: var(--green);
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.2);
        }

        .mic-btn.off {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .input-wrap {
            flex: 1;
            position: relative;
        }

        .input-wrap input {
            width: 100%;
            padding: 14px 18px;
            background: var(--surface-2);
            border: 1px solid var(--border);
            border-radius: 14px;
            color: var(--text);
            font-family: inherit;
            font-size: 0.9rem;
            outline: none;
            transition: all 0.2s;
        }

        .input-wrap input::placeholder {
            color: var(--text-muted);
        }

        .input-wrap input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .send-btn {
            width: 46px;
            height: 46px;
            border: none;
            border-radius: 14px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-2) 100%);
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow-y: auto;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 20px;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-soft);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .card-icon {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-icon.purple { background: rgba(124, 58, 237, 0.15); color: var(--accent-2); }
        .card-icon.green { background: rgba(34, 197, 94, 0.15); color: var(--green); }
        .card-icon.orange { background: rgba(249, 115, 22, 0.15); color: var(--orange); }
        .card-icon.pink { background: rgba(236, 72, 153, 0.15); color: #ec4899; }

        /* Voice Card */
        .voice-card {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.05) 0%, transparent 100%);
            border-color: rgba(34, 197, 94, 0.1);
            text-align: center;
        }

        .wave-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3px;
            height: 36px;
            margin: 12px 0;
        }

        .wave-bar {
            width: 3px;
            background: var(--green);
            border-radius: 2px;
            animation: wave 1s ease-in-out infinite;
        }

        .wave-bar:nth-child(1) { height: 12px; animation-delay: 0s; }
        .wave-bar:nth-child(2) { height: 20px; animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { height: 28px; animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { height: 20px; animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { height: 12px; animation-delay: 0.4s; }

        @keyframes wave {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.4); }
        }

        .wave-container.off .wave-bar {
            animation: none;
            height: 3px !important;
            background: var(--text-muted);
        }

        .voice-toggle {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-family: inherit;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .voice-toggle.on {
            background: var(--green);
            color: #fff;
        }

        .voice-toggle.off {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        /* Quick Actions */
        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .action-btn {
            padding: 14px 10px;
            background: var(--surface-2);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-family: inherit;
            font-size: 0.8rem;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: var(--surface-3);
            border-color: var(--border-light);
            transform: translateY(-2px);
        }

        .action-btn svg {
            opacity: 0.7;
        }

        /* Lists */
        .list {
            display: flex;
            flex-direction: column;
            gap: 6px;
            max-height: 140px;
            overflow-y: auto;
        }

        .list-item {
            padding: 12px 14px;
            background: var(--surface-2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .list-item:hover {
            background: var(--surface-3);
        }

        .list-item.done {
            opacity: 0.4;
        }

        .list-item.done span {
            text-decoration: line-through;
        }

        .check {
            width: 18px;
            height: 18px;
            border: 2px solid var(--text-muted);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.2s;
        }

        .list-item.done .check {
            background: var(--green);
            border-color: var(--green);
        }

        .list-item span {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .empty {
            text-align: center;
            padding: 16px;
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        .add-row {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }

        .add-row input {
            flex: 1;
            padding: 10px 12px;
            background: var(--surface-2);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-family: inherit;
            font-size: 0.85rem;
            outline: none;
        }

        .add-row input:focus {
            border-color: var(--accent);
        }

        .add-btn {
            width: 38px;
            height: 38px;
            background: var(--accent);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .add-btn:hover {
            background: var(--accent-2);
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--surface-3); border-radius: 2px; }

        /* Mobile */
        @media (max-width: 900px) {
            .app {
                grid-template-columns: 1fr;
            }
            .sidebar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="noise"></div>

    <div class="app">
        <div class="chat">
            <div class="chat-header">
                <div class="avatar" id="avatar">S</div>
                <div class="header-info">
                    <h1>Scashyyyy</h1>
                    <span id="subtitle">Your AI Assistant</span>
                </div>
                <div class="status" id="status">
                    <span class="status-dot"></span>
                    <span id="statusText">Ready</span>
                </div>
            </div>

            <div class="messages" id="messages">
                <div class="msg bot">Hi, Welcome Back Ritik</div>
            </div>

            <div class="input-area">
                <button class="mic-btn active" id="micBtn" onclick="toggleVoice()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                        <line x1="12" x2="12" y1="19" y2="22"/>
                    </svg>
                </button>
                <div class="input-wrap">
                    <input type="text" id="input" placeholder="Type something..." onkeypress="if(event.key==='Enter')send()">
                </div>
                <button class="send-btn" onclick="send()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="sidebar">
            <div class="card voice-card">
                <div class="card-header">
                    <div class="card-icon green">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                        </svg>
                    </div>
                    Voice
                </div>
                <div class="wave-container" id="wave">
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                </div>
                <button class="voice-toggle on" id="voiceToggle" onclick="toggleVoice()">Listening</button>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-icon orange">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
                        </svg>
                    </div>
                    Quick
                </div>
                <div class="actions">
                    <button class="action-btn" onclick="quick('Search latest news')">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/>
                        </svg>
                        News
                    </button>
                    <button class="action-btn" onclick="quick('What should I do now?')">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/>
                        </svg>
                        Now
                    </button>
                    <button class="action-btn" onclick="quick('Weather today')">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z"/>
                        </svg>
                        Weather
                    </button>
                    <button class="action-btn" onclick="quick('Motivate me')">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9.937 15.5A2 2 0 0 0 8.5 14.063l-6.135-1.582a.5.5 0 0 1 0-.962L8.5 9.936A2 2 0 0 0 9.937 8.5l1.582-6.135a.5.5 0 0 1 .963 0L14.063 8.5A2 2 0 0 0 15.5 9.937l6.135 1.581a.5.5 0 0 1 0 .964L15.5 14.063a2 2 0 0 0-1.437 1.437l-1.582 6.135a.5.5 0 0 1-.963 0z"/>
                        </svg>
                        Inspire
                    </button>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-icon purple">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                            <polyline points="22 4 12 14.01 9 11.01"/>
                        </svg>
                    </div>
                    Tasks
                </div>
                <div class="list" id="tasks"><div class="empty">No tasks</div></div>
                <div class="add-row">
                    <input type="text" id="taskInput" placeholder="Add task..." onkeypress="if(event.key==='Enter')addTask()">
                    <button class="add-btn" onclick="addTask()">+</button>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-icon pink">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
                            <polyline points="14 2 14 8 20 8"/>
                        </svg>
                    </div>
                    Notes
                </div>
                <div class="list" id="notes"><div class="empty">No notes</div></div>
                <div class="add-row">
                    <input type="text" id="noteInput" placeholder="Quick note..." onkeypress="if(event.key==='Enter')addNote()">
                    <button class="add-btn" onclick="addNote()">+</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let recognition = null;
        let isListening = false;
        let isProcessing = false;
        let hasInteracted = false;
        const synth = window.speechSynthesis;
        let selectedVoice = null;

        // Speech Recognition Setup
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SR();
            recognition.continuous = true;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onresult = e => {
                const text = e.results[e.results.length - 1][0].transcript.trim();
                if (text && !isProcessing) {
                    document.getElementById('input').value = text;
                    send();
                }
            };

            recognition.onend = () => {
                if (isListening && !isProcessing) {
                    setTimeout(() => { try { recognition.start(); } catch(e) {} }, 100);
                }
            };

            recognition.onerror = e => {
                if (isListening && e.error !== 'aborted') {
                    setTimeout(() => { try { recognition.start(); } catch(e) {} }, 1000);
                }
            };
        }

        // Welcome greeting on first interaction
        function onFirstInteraction() {
            if (hasInteracted) return;
            hasInteracted = true;

            setTimeout(() => {
                speak("Hi, Welcome Back Ritik");
            }, 100);

            setTimeout(() => {
                if (recognition && !isListening) {
                    isListening = true;
                    updateUI();
                    try { recognition.start(); } catch(e) {}
                }
            }, 2000);

            document.removeEventListener('click', onFirstInteraction);
            document.removeEventListener('keydown', onFirstInteraction);
        }

        document.addEventListener('click', onFirstInteraction);
        document.addEventListener('keydown', onFirstInteraction);

        function toggleVoice() {
            if (!hasInteracted) onFirstInteraction();

            isListening = !isListening;
            updateUI();

            if (isListening) {
                try { recognition.start(); } catch(e) {}
            } else {
                try { recognition.stop(); } catch(e) {}
            }
        }

        function updateUI() {
            const avatar = document.getElementById('avatar');
            const micBtn = document.getElementById('micBtn');
            const voiceToggle = document.getElementById('voiceToggle');
            const wave = document.getElementById('wave');
            const status = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            const subtitle = document.getElementById('subtitle');

            if (isProcessing) {
                status.className = 'status speaking';
                statusText.textContent = 'Thinking';
                return;
            }

            if (isListening) {
                avatar.className = 'avatar active';
                micBtn.className = 'mic-btn active';
                voiceToggle.className = 'voice-toggle on';
                voiceToggle.textContent = 'Listening';
                wave.className = 'wave-container';
                status.className = 'status listening';
                statusText.textContent = 'Listening';
                subtitle.textContent = 'Speak now...';
            } else {
                avatar.className = 'avatar';
                micBtn.className = 'mic-btn off';
                voiceToggle.className = 'voice-toggle off';
                voiceToggle.textContent = 'Voice Off';
                wave.className = 'wave-container off';
                status.className = 'status';
                statusText.textContent = 'Ready';
                subtitle.textContent = 'Your AI Assistant';
            }
        }

        function findVoice() {
            const voices = synth.getVoices();
            const names = ['Samantha', 'Google UK English Female', 'Karen', 'Victoria', 'Fiona'];
            for (let n of names) {
                const v = voices.find(x => x.name.includes(n));
                if (v) return v;
            }
            return voices.find(v => v.lang.startsWith('en')) || voices[0];
        }

        function speak(text) {
            synth.cancel();
            const clean = text.replace(/[*#_`\[\]]/g, '').replace(/https?:\/\/\S+/g, 'link').substring(0, 500);
            const u = new SpeechSynthesisUtterance(clean);

            if (!selectedVoice) selectedVoice = findVoice();
            if (selectedVoice) u.voice = selectedVoice;
            u.rate = 1.0;
            u.pitch = 1.3;

            u.onstart = () => {
                document.getElementById('status').className = 'status speaking';
                document.getElementById('statusText').textContent = 'Speaking';
            };
            u.onend = () => updateUI();

            synth.speak(u);
        }

        function addMsg(text, type) {
            const el = document.createElement('div');
            el.className = `msg ${type}`;
            el.textContent = text;
            document.getElementById('messages').appendChild(el);
            document.getElementById('messages').scrollTop = 999999;
        }

        async function send() {
            if (!hasInteracted) onFirstInteraction();

            const input = document.getElementById('input');
            const text = input.value.trim();
            if (!text || isProcessing) return;

            isProcessing = true;
            updateUI();
            addMsg(text, 'user');
            input.value = '';

            const typing = document.createElement('div');
            typing.className = 'msg bot';
            typing.id = 'typing';
            typing.innerHTML = '<div class="typing"><span></span><span></span><span></span></div>';
            document.getElementById('messages').appendChild(typing);

            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const data = await res.json();
                document.getElementById('typing')?.remove();
                addMsg(data.response, 'bot');
                speak(data.response);
                loadTasks();
                loadNotes();
            } catch (e) {
                document.getElementById('typing')?.remove();
                addMsg('Something went wrong!', 'bot');
            }

            isProcessing = false;
            updateUI();
        }

        function quick(msg) {
            document.getElementById('input').value = msg;
            send();
        }

        async function loadTasks() {
            try {
                const res = await fetch('/tasks');
                const tasks = await res.json();
                const el = document.getElementById('tasks');
                if (!tasks.length) { el.innerHTML = '<div class="empty">No tasks</div>'; return; }
                el.innerHTML = '';
                tasks.forEach((t, i) => {
                    const div = document.createElement('div');
                    div.className = `list-item ${t.done ? 'done' : ''}`;
                    div.onclick = () => toggleTask(i);
                    div.innerHTML = `<div class="check">${t.done ? '<svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="3"><polyline points="20 6 9 17 4 12"/></svg>' : ''}</div><span>${t.text}</span>`;
                    el.appendChild(div);
                });
            } catch(e) {}
        }

        async function addTask() {
            const input = document.getElementById('taskInput');
            if (!input.value.trim()) return;
            await fetch('/tasks', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ text: input.value.trim() }) });
            input.value = '';
            loadTasks();
        }

        async function toggleTask(id) {
            await fetch('/tasks', { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ id }) });
            loadTasks();
        }

        async function loadNotes() {
            try {
                const res = await fetch('/notes');
                const notes = await res.json();
                const el = document.getElementById('notes');
                if (!notes.length) { el.innerHTML = '<div class="empty">No notes</div>'; return; }
                el.innerHTML = '';
                notes.slice(-4).reverse().forEach(n => {
                    const div = document.createElement('div');
                    div.className = 'list-item';
                    div.innerHTML = `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/></svg><span>${n.text}</span>`;
                    el.appendChild(div);
                });
            } catch(e) {}
        }

        async function addNote() {
            const input = document.getElementById('noteInput');
            if (!input.value.trim()) return;
            await fetch('/notes', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ text: input.value.trim() }) });
            input.value = '';
            loadNotes();
        }

        // Init
        if (synth.onvoiceschanged !== undefined) synth.onvoiceschanged = () => { selectedVoice = findVoice(); };
        setTimeout(() => { selectedVoice = findVoice(); }, 100);

        document.addEventListener('DOMContentLoaded', () => {
            loadTasks();
            loadNotes();
        });
    </script>
</body>
</html>
